[package]
name = "bridges_connect"
version = "0.1.0"
edition = "2021"

# Main binary (your current example)
[[bin]]
name = "bridges_connect"
path = "src/main.rs"

# Metadata analyzer binary
[[bin]]
name = "analyze_metadata"
path = "src/analyze_metadata.rs"

[dependencies]
# HTTP client (using rustls instead of openssl)
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time handling (for RESO models)
chrono = { version = "0.4", features = ["serde"] }

# CSV parsing (for Data Dictionary parser)
csv = "1.3"

# Environment variable loading
dotenvy = "0.15"

# XML parsing for metadata - THIS IS NEW
quick-xml = "0.36"

[dev-dependencies]
tokio-test = "0.4"